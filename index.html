<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Flowers102 - VGG16 Model Test</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; margin: 24px; }
    .wrap { max-width: 720px; margin: 0 auto; }
    .card { border: 1px solid #ddd; border-radius: 12px; padding: 16px; }
    .row { display: flex; gap: 16px; flex-wrap: wrap; }
    img { max-width: 320px; border-radius: 12px; border: 1px solid #eee; }
    button { padding: 10px 14px; border-radius: 10px; border: 1px solid #ccc; cursor: pointer; }
    button:disabled { opacity: .6; cursor: not-allowed; }
    pre { background: #f6f8fa; padding: 12px; border-radius: 12px; overflow-x: auto; }
    .muted { color: #666; font-size: 14px; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>ðŸŒ¸ Flowers102 - VGG16 Model Test</h1>
    <p class="muted">FotoÄŸraf yÃ¼kle â†’ backendâ€™e gÃ¶nder â†’ tahmini gÃ¶r.</p>

    <div class="card">
      <div class="row">
        <div>
          <input id="file" type="file" accept="image/*" />
          <div style="margin-top: 12px;">
            <button id="btn" disabled>Predict</button>
          </div>
          <p class="muted" style="margin-top: 12px;">
            Backend endpoint: <code>POST /predict</code>
          </p>
        </div>

        <div>
          <img id="preview" alt="preview" style="display:none;" />
        </div>
      </div>

      <h3>Result</h3>
      <pre id="out">HenÃ¼z tahmin yok.</pre>
    </div>
  </div>

  <script>
    const fileInput = document.getElementById("file");
    const preview = document.getElementById("preview");
    const btn = document.getElementById("btn");
    const out = document.getElementById("out");

    let selectedFile = null;

    fileInput.addEventListener("change", () => {
      const f = fileInput.files?.[0];
      if (!f) return;
      selectedFile = f;

      // preview
      const url = URL.createObjectURL(f);
      preview.src = url;
      preview.style.display = "block";

      btn.disabled = false;
      out.textContent = "HazÄ±r. Predict'e bas.";
    });

    btn.addEventListener("click", async () => {
      if (!selectedFile) return;

      btn.disabled = true;
      out.textContent = "Tahmin ediliyor...";

      try {
        const form = new FormData();
        form.append("image", selectedFile);

        // EÄŸer Flask aynÄ± originâ€™de Ã§alÄ±ÅŸÄ±yorsa bu yeterli:
        const res = await fetch("/predict", {
          method: "POST",
          body: form
        });

        if (!res.ok) {
          const t = await res.text();
          throw new Error(`HTTP ${res.status}: ${t}`);
        }

        const data = await res.json();
        out.textContent = JSON.stringify(data, null, 2);
      } catch (e) {
        out.textContent = "Hata: " + (e?.message ?? e);
      } finally {
        btn.disabled = false;
      }
    });
  </script>
</body>
</html>
